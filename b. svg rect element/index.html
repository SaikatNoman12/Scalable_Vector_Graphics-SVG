<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG rect Element</title>

    <style>
        body {
            font-family: monospace;
        }

        h1 {
            font-size: 30px;
            text-align: center;
        }

        .svg-main {
            width: 600px;
            height: 600px;
            margin: auto;
        }

        svg {
            width: 100%;
            height: 100%;
            border: 2px solid red;
            background-color: gray;
        }
    </style>

</head>

<body>

    <h1>SVG rect Element</h1>

    <div class="svg-main">
        <svg viewBox="0 0 100 100">

            <rect x="20" y="20" rx="100" ry="10" width="60" height="60" stroke="red" fill="pink"></rect>

            <rect x="30" y="30" rx="10" ry="100" width="40" height="40" stroke="blue" fill="none"></rect>

            <rect x="40" y="40" rx="10" ry="5" width="20" height="20" stroke="yellow"fill="green"></rect>

        </svg>
    </div>

</body>

</html>
