<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG polyline Element</title>

    <style>
        body {
            font-family: monospace;
        }

        h1 {
            font-size: 30px;
            text-align: center;
        }

        .svg-main {
            width: 600px;
            height: 600px;
            margin: auto;
        }

        svg {
            width: 100%;
            height: 100%;
            border: 2px solid red;
            background-color: gray;
        }
    </style>

</head>

<body>

    <h1>SVG polyline Element</h1>

    <div class="svg-main">

        <svg viewBox="0 0 100 100">

            <polyline points="30,20 70,30 70,60 46,70 20,50 30,19.8 30,20" stroke="red" fill="pink"></polyline>

        </svg>

    </div>


</body>

</html>
