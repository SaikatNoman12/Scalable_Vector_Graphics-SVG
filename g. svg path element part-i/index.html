<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG path Element</title>

    <style>
        body {
            font-family: monospace;
        }

        h1 {
            font-size: 30px;
            text-align: center;
        }

        .svg-main {
            width: 600px;
            height: 600px;
            margin: auto;
        }

        svg {
            width: 100%;
            height: 100%;
            border: 2px solid red;
            background-color: gray;
        }
    </style>

</head>

<body>

    <h1>SVG path L, H, V, Z
        <br>(Line command, Horizontal line command & Close path command) value Element
    </h1>

    <div class="svg-main">
        <svg viewBox="0 0 100 100">

            <path d="M20,20 L80,20 L80,40 L20,40 L20,19.5" stroke="red" fill="black"></path>

            <path d="M20,45 L80,45 L80,55 L20,55 Z" stroke="yellow" fill="black"></path>

            <path d="M20,60 H80 V80 H20 Z" stroke="green" fill="black"></path>

        </svg>
    </div>


</body>

</html>
