<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SVG circle Element</title>

    <style>
        body {
            font-family: monospace;
        }

        h1 {
            font-size: 30px;
            text-align: center;
        }

        .svg-main {
            width: 600px;
            height: 600px;
            margin: auto;
        }

        svg {
            width: 100%;
            height: 100%;
            border: 2px solid red;
            background-color: gray;
        }
    </style>

</head>

<body>

    <h1>SVG circle Element</h1>

    <div class="svg-main">
        <svg viewBox="0 0 100 100">

            <circle cx="0" cy="0" r="30" stroke="pink" fill="yellow"></circle>

            <circle cx="100" cy="100" r="30" stroke="pink" fill="yellow"></circle>

            <circle cx="100" cy="0" r="30" stroke="pink" fill="yellow"></circle>

            <circle cx="0" cy="100" r="30" stroke="pink" fill="yellow"></circle>
            

            <rect x="30" y="30" width="40" height="40" stroke="yellow" fill="pink"></rect>


            <line x1="40" y1="50" x2="60" y2="50" stroke="red"></line>

            <line x1="50" y1="40" x2="50" y2="60" stroke="red"></line>


            <line x1="40" y1="50" x2="50" y2="40" stroke="red"></line>

            <line x1="50" y1="40" x2="60" y2="50" stroke="red"></line>

            <line x1="60" y1="50" x2="50" y2="60" stroke="red"></line>

            <line x1="40" y1="50" x2="50" y2="60" stroke="red"></line>

            <circle cx="50" cy="50" r="6" stroke="pink" fill="yellow"></circle>

        </svg>
    </div>

</body>

</html>
